<li>
    <a href="{{ .RelPermalink }}">
        {{ with .Params.image }}
        <div class="castration" style="vertical-align: middle; border-radius: 50%; margin-right: 3px; height: 30px; width: 30px; display: inline-block;">
            <img style="width: 100%; min-height: 100%;" src="{{ . }}" loading="lazy" alt="{{ $title }}" />
        </div>
        {{ end }}
        {{ $title }}
    </a>
</li>
