<div class="center media_base_width p_relative breadcrumbs" prefix="v: http://rdf.data-vocabulary.org/#">
<!-- Корень сайта -->
<span itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
    <a href="{{ .Site.BaseURL | relLangURL }}" itemprop="item">
        <span itemprop="name">{{ .Site.Title }}</span>
    </a>
</span>

    <!-- Если текущая страница принадлежит разделу -->
    {{ if eq .Kind "section" }}
        <span itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
            <a href="{{ .Permalink }}" itemprop="item">
                <span itemprop="name">{{ .Title }}</span>
            </a>
        </span>
    {{ end }}

    <!-- Если текущая страница является термином таксономии -->
    {{ if eq .Kind "taxonomyTerm" }}
        <span itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
            <a href="{{ .Permalink }}" itemprop="item">
                <span itemprop="name">{{ .Title }}</span>
            </a>
        </span>
    {{ end }}

    <!-- Если текущая страница является страницей таксономии -->
    {{ if eq .Kind "taxonomy" }}
        <span itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
            <a href="{{ .Permalink }}" itemprop="item">
                <span itemprop="name">{{ .Title }}</span>
            </a>
        </span>
    {{ end }}


{{ if .IsPage }}
<!-- Секция, к которой принадлежит материал -->
<span itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
    <a href="{{ .Section.Permalink }}" itemprop="item">
        <span itemprop="name">{{ .Section.Title }}</span>
    </a>
</span>
{{ end }}

    <!-- Текущая страница -->
    {{ if eq .Kind "page" }}
        <span itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
            <span itemprop="name">{{ .Title }}</span>
        </span>
    {{ end }}
</div>
