<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Tooltip and Animation</title>
  <style>
    .image-class {
      cursor: pointer;
      max-width: 200px;
      opacity: 1; /* Default fully visible */
      transition: opacity 1s ease-in; /* Smooth opacity transition */
    }
  </style>
</head>
<body>

<!-- Example images -->
<div class="turn-page-wrapper" page="1">
  <img src="image1.jpg" alt="This is content for page 1" class="image-class">
</div>
<div class="turn-page-wrapper" page="2">
  <img src="image2.jpg" alt="This is content for page 2" class="image-class">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(function () {
    // Function to animate images on specified pages
    function animateImages(page1, page2) {
      // Select images on the specified pages
      const $images = $(`.turn-page-wrapper[page="${page1}"], .turn-page-wrapper[page="${page2}"]`).find('.image-class');
      
      // Reset opacity to ensure smooth animations on repeat
      $images.css('opacity', 0); // Set initial opacity to 0
      
      // Trigger animation with a delay for each image
      $images.each(function (index, img) {
        setTimeout(() => {
          $(img).css('opacity', 1); // Animate to fully visible
        }, index * 500); // Staggered delay for each image
      });
    }

    // Handles hash-based address changes
    function handleAddressChange(address) {
      if (address.includes("page")) {
        const pageMatch = address.match(/page(\d+)-page(\d+)/);
        if (pageMatch) {
          const page1 = pageMatch[1];
          const page2 = pageMatch[2];
          animateImages(page1, page2); // Trigger animation for the specified pages
        }
      }
    }

    // Listen for hash changes in the URL
    $(window).on("hashchange", function () {
      const currentAddress = window.location.hash.slice(1); // Remove '#' from hash
      handleAddressChange(currentAddress);
    });

    // Initialize animation on page load if a hash exists
    const initialAddress = window.location.hash.slice(1);
    handleAddressChange(initialAddress);
  });
</script>

</body>
