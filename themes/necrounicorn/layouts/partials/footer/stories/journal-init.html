<script>
    jQuery('#fb5').data('config', {
        "page_width":"550",
        "page_height":"715",
        "email_form":"office@somedomain.com",
        "zoom_double_click":"1",
        "zoom_step":"0.06",
        "double_click_enabled":"true",
        "tooltip_visible":"false",
        "toolbar_visible":"false",
        "gotopage_width":"30",
        "deeplinking_enabled":"true",
        "rtl":"false",
        'full_area':'true',
        'lazy_loading_thumbs':'false',
        'lazy_loading_pages':'false'
    });

$(function () {
    // Функция для определения последней страницы
    function getLastPageNumber() {
        var lastPage = 0;
        $('.turn-page-wrapper').each(function () {
            var page = parseInt($(this).attr('page'), 10);
            if (page > lastPage) {
                lastPage = page;
            }
        });
        return lastPage;
    }

    // Функция для анимации изображений на страницах
    function animateImages(page1, page2) {
        var $images = $(`.turn-page-wrapper[page="${page1}"], .turn-page-wrapper[page="${page2}"]`).find('.fb5-cont-page-book img');
        if ($images.length === 0) {
            console.warn("Изображения не найдены для страниц:", page1, page2);
            return;
        }
        $images.each(function (index, img) {
            $(img).css({
                'opacity': 0, // Начальная прозрачность
                'transition': 'opacity 1s ease-in', // Плавное изменение прозрачности
                'transition-delay': (index * 0.5) + 's' // Задержка для каждого изображения
            });
            setTimeout(function () {
                $(img).css('opacity', 1); // Делаем изображение видимым
            }, index * 500);
        });
    }

    // Обработчик изменения адреса
    function handleAddressChange(address) {
        var pages = [];

        if (address === "book5/page1") {
            // Первая страница
            pages.push("1");
        } else if (address === "book5/end") {
            // Последняя страница
            var lastPage = getLastPageNumber();
            pages.push(String(lastPage));
        } else {
            // Диапазоны страниц, например, "page2-page3"
            var pageMatch = address.match(/page(\d+)-page(\d+)/);
            if (pageMatch) {
                var page1 = pageMatch[1];
                var page2 = pageMatch[2];
                pages.push(page1, page2);
                // Запускаем анимацию изображений для текущих страниц
                animateImages(page1, page2);
            }
        }

        if (pages.length > 0) {
            console.log("Анимация для страниц:", pages);
        } else {
            console.warn("Не удалось извлечь страницы из адреса:", address);
        }
    }

    // Слушатель изменений якоря
    $(window).on("hashchange", function () {
        var currentAddress = window.location.hash.slice(1); // Убираем #
        console.log("Изменение адреса:", currentAddress);
        handleAddressChange(currentAddress);
    });

    // Инициализация при загрузке страницы
    var initialAddress = window.location.hash.slice(1);
    console.log("Инициализация адреса:", initialAddress);
    handleAddressChange(initialAddress);

    // Пример: Обработчик для кнопки (если нужно)
    $('#startTourButton').on('click', function () {
        introJs().start();
    });
});

function setPage(element) {
    const page = $(element).data('page'); // Получаем номер страницы из атрибута data-page
    if (!page) {
        console.warn('Страница не указана для данного элемента.');
        return;
    }

    const newHash = 'book5/page${page}';
    if (window.location.hash !== '#${newHash}') {
        window.location.hash = newHash; // Обновляем хэш, чтобы вызвать hashchange
    } else {
        handleAddressChange(newHash); // Прямой вызов для текущей страницы
    }
}

</script>
