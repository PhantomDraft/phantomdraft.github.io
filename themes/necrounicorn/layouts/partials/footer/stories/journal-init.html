<script>
    jQuery('#fb5').data('config', {
        "page_width":"550",
        "page_height":"715",
        "email_form":"office@somedomain.com",
        "zoom_double_click":"1",
        "zoom_step":"0.06",
        "double_click_enabled":"true",
        "tooltip_visible":"true",
        "toolbar_visible":"true",
        "gotopage_width":"30",
        "deeplinking_enabled":"true",
        "rtl":"false",
        'full_area':'true',
        'lazy_loading_thumbs':'false',
        'lazy_loading_pages':'false'
    });

$(function () {
    // Функция для показа подсказки при клике на элемент
    function setupHintClick() {
        // Удаляем старые обработчики кликов
        $('img[data-hint]').off('click');

        // Добавляем обработчик клика на все изображения с data-hint
        $('img[data-hint]').on('click', function () {
            const $img = $(this); // Текущий элемент

            // Удаляем старые подсказки
            introJs().removeHints();

            // Настраиваем подсказку для текущего элемента
            introJs().setOptions({
                hints: [
                    {
                        element: this, // Элемент, на котором будет подсказка
                        hint: $img.attr('data-hint'), // Текст подсказки из data-hint
                        hintPosition: $img.attr('data-hintposition') || 'bottom-middle', // Позиция подсказки
                    }
                ],
                hintShowButton: true, // Показывать кнопку "Got it"
                hintAnimation: true, // Включить анимацию
            }).addHints(); // Добавляем подсказки и активируем их
        });
    }

    // Инициализация подсказок при загрузке страницы
    setupHintClick();

    // Убедимся, что подсказки обновляются при перевороте страницы (если нужно)
    $('.turn-page-wrapper').on('page-flip', function () {
        introJs().removeHints(); // Удаляем подсказки при перевороте страницы
    });
});

</script>
