<script>
    jQuery('#fb5').data('config', {
        "page_width":"550",
        "page_height":"715",
        "email_form":"office@somedomain.com",
        "zoom_double_click":"1",
        "zoom_step":"0.06",
        "double_click_enabled":"true",
        "tooltip_visible":"true",
        "toolbar_visible":"true",
        "gotopage_width":"30",
        "deeplinking_enabled":"true",
        "rtl":"false",
        'full_area':'true',
        'lazy_loading_thumbs':'false',
        'lazy_loading_pages':'false'
    });

$(function () {
    // Функция для получения активных страниц
    function getActivePages() {
        let activePages = [];
        $('.turn-page-wrapper').each(function () {
            if ($(this).css('display') !== 'none' && $(this).hasClass('active')) {
                const page = $(this).attr('page');
                if (page) {
                    activePages.push(page);
                }
            }
        });
        return activePages;
    }

    // Функция для очистки подсказок
    function clearHints() {
        introJs().removeHints(); // Удаляем существующие подсказки
    }

    // Функция для добавления подсказок на активные страницы
    function activateHints() {
        clearHints(); // Очистить все старые подсказки

        const activePages = getActivePages(); // Получить только активные страницы
        activePages.forEach(function (page) {
            const $pageWrapper = $(`.turn-page-wrapper[page="${page}"]`);
            const $currentHints = $pageWrapper.find('[data-hint]');
            $currentHints.each(function () {
                const element = $(this).get(0);
                introJs().addHints([{
                    element: element,
                    hint: $(this).attr('data-hint'),
                    position: $(this).attr('data-hintposition') || 'bottom-middle',
                }]);
            });
        });

        introJs().refresh(); // Обновить подсказки
    }

    // Функция для анимации изображений на активных страницах
    function animateImages() {
        const activePages = getActivePages(); // Получить активные страницы

        activePages.forEach(function (page) {
            const $images = $(`.turn-page-wrapper[page="${page}"]`).find('.fb5-cont-page-book img');
            $images.each(function (index, img) {
                $(img).css({
                    'opacity': 0, // Начальная прозрачность
                    'transition': 'opacity 1s ease-in', // Плавное изменение прозрачности
                    'transition-delay': (index * 0.5) + 's' // Задержка для каждого изображения
                });
                setTimeout(function () {
                    $(img).css('opacity', 1); // Делаем изображение видимым
                }, index * 500);
            });
        });
    }

    // Обработчик изменения страницы
    function handlePageChange() {
        console.log("Определение активных страниц...");
        const activePages = getActivePages();
        console.log("Активные страницы:", activePages);

        if (activePages.length > 0) {
            animateImages(); // Анимация для изображений
            activateHints(); // Подсказки для активных страниц
        } else {
            console.warn("Нет активных страниц для обработки.");
        }
    }

    // Слушатель изменений
    $(window).on("hashchange", function () {
        handlePageChange();
    });

    // Инициализация при загрузке
    handlePageChange();
});

</script>
