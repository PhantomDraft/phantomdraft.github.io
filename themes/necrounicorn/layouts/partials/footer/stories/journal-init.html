<script>
    jQuery('#fb5').data('config', {
        "page_width":"550",
        "page_height":"715",
        "email_form":"office@somedomain.com",
        "zoom_double_click":"1",
        "zoom_step":"0.06",
        "double_click_enabled":"true",
        "tooltip_visible":"true",
        "toolbar_visible":"true",
        "gotopage_width":"30",
        "deeplinking_enabled":"true",
        "rtl":"false",
        'full_area':'true',
        'lazy_loading_thumbs':'false',
        'lazy_loading_pages':'false'
    });

$(function () {
    // Функция для обновления классов `active` на страницах
    function updateActivePagesFromHash() {
        const hash = window.location.hash.slice(1); // Убираем символ `#`
        const pageMatch = hash.match(/page(\d+)-page(\d+)/); // Ищем формат "pageX-pageY"

        // Удаляем класс `active` со всех страниц
        $('.turn-page-wrapper').removeClass('active');

        if (pageMatch) {
            const page1 = pageMatch[1]; // Первая страница
            const page2 = pageMatch[2]; // Вторая страница

            // Добавляем класс `active` для найденных страниц
            $(`.turn-page-wrapper[page="${page1}"]`).addClass('active');
            $(`.turn-page-wrapper[page="${page2}"]`).addClass('active');

            console.log(`Активные страницы: ${page1}, ${page2}`);
        } else {
            console.warn("Не удалось найти страницы в адресной строке.");
        }
    }

    // Функция для удаления всех подсказок
    function removeHints() {
        introJs().hideHints(); // Скрыть все подсказки
    }

    // Функция для добавления подсказок на текущие активные страницы
    function addHintsToActivePages() {
        // Удаляем существующие подсказки
        removeHints();

        const hints = [];

        // Ищем все изображения на активных страницах
        $('.turn-page-wrapper.active img').each(function () {
            hints.push({
                element: this, // Текущий элемент
                hint: 'test', // Текст подсказки
                hintPosition: 'bottom-middle', // Позиция подсказки
                hintAnimation: true // Включение анимации
            });
        });

        if (hints.length > 0) {
            console.log(`Добавляем ${hints.length} подсказок для текущих страниц.`);
            introJs().setOptions({
                hints: hints, // Передаём массив подсказок
                hintButtonLabel: "Got it", // Текст кнопки
                hintShowButton: true, // Показывать кнопку
                hintAnimation: true // Анимация включена
            }).addHints(); // Активируем подсказки
        } else {
            console.log("Подсказки для активных страниц не найдены.");
        }
    }

    // Функция для обработки изменения страницы
    function handlePageChange() {
        updateActivePagesFromHash(); // Обновляем классы `active` для страниц
        addHintsToActivePages(); // Добавляем подсказки для активных страниц
    }

    // Слушатель изменений
    $(window).on("hashchange", function () {
        handlePageChange();
    });

    // Инициализация
    handlePageChange();
});

</script>
