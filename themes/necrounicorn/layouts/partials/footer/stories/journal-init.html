<script>
    jQuery('#fb5').data('config', {
        "page_width":"550",
        "page_height":"715",
        "email_form":"office@somedomain.com",
        "zoom_double_click":"1",
        "zoom_step":"0.06",
        "double_click_enabled":"true",
        "tooltip_visible":"true",
        "toolbar_visible":"true",
        "gotopage_width":"30",
        "deeplinking_enabled":"true",
        "rtl":"false",
        'full_area':'true',
        'lazy_loading_thumbs':'false',
        'lazy_loading_pages':'false'
    });

    $(function() {
    // Отслеживаем изменения адреса
        $.address.change(function(event) {
            // Получаем текущий хэш URL и убираем начальный слэш
            var currentAddress = event.value.slice(1);
            // Ищем страницы по текущему адресу
            var pageMatch = currentAddress.match(/page(\d+)-page(\d+)/);
            // Проверяем, совпадает ли текущий адрес с шаблоном разворота
            if (pageMatch) {
                // Извлекаем номера страниц из адреса
                var page1 = pageMatch[1];
                var page2 = pageMatch[2];
                // Логируем номера страниц для проверки
                console.log("Анимация для страниц:", page1, page2);
                // Находим изображения на страницах разворота
                var $images = $('.turn-page-wrapper[page="' + page1 + '"], .turn-page-wrapper[page="' + page2 + '"]').find('.fb5-cont-page-book img');
                // Проверяем, были ли выбраны изображения
                if ($images.length === 0) {
                    console.warn("Изображения не найдены для текущего разворота:", currentAddress);
                    return;
                }
                // Применяем анимацию с плавным появлением изображений
                $images.each(function(index, img) {
                    $(img).css({
                        'opacity': 0, // Начальная прозрачность
                        'transition': 'opacity 1s ease-in', // Плавное изменение прозрачности
                        'transition-delay': (index * 0.5) + 's' // Задержка для каждого изображения
                    });
                    // Запускаем анимацию появления
                    setTimeout(function() {
                        $(img).css('opacity', 1); // Делаем изображение видимым
                    }, index * 500);
                });
            } else {
                console.warn("Не удалось извлечь номера страниц из адреса:", currentAddress);
            }
        });

    });

$(function() {
    // Функция для получения номера последней страницы
    function getLastPageNumber() {
        // Найти все элементы с атрибутом page и взять максимальное значение
        var lastPage = 0;
        $('.turn-page-wrapper').each(function() {
            var page = parseInt($(this).attr('page'), 10);
            if (page > lastPage) {
                lastPage = page;
            }
        });
        return lastPage;
    }

    // Функция активации подсказок
    function activateHintsForPages(pages) {
        // Удаляем предыдущие подсказки
        introJs().removeHints();

        if (pages.length > 0) {
            pages.forEach(function(page) {
                var $currentHints = $(`.turn-page-wrapper[page="${page}"]`).find('[data-hint]');
                if ($currentHints.length > 0) {
                    $currentHints.each(function() {
                        var element = $(this).get(0);
                        introJs().addHints([{
                            element: element,
                            hint: $(this).attr('data-hint'),
                            position: $(this).attr('data-hintposition') || 'bottom-middle',
                        }]);
                    });
                } else {
                    console.log("Нет подсказок для страницы:", page);
                }
            });

            // Обновляем подсказки
            introJs().refresh();
        }
    }

    // Обработчик изменения адреса
    $.address.change(function(event) {
        var currentAddress = event.value.slice(1); // Убираем символ "#"
        var pages = [];

        if (currentAddress === "book5/page1") {
            // Первая страница
            pages = ["1"];
        } else if (currentAddress === "book5/end") {
            // Последняя страница
            var lastPage = getLastPageNumber();
            pages = [String(lastPage)];
        } else {
            // Диапазон страниц, например, "page2-page3"
            var pageMatch = currentAddress.match(/page(\d+)-page(\d+)/);
            if (pageMatch) {
                pages = [pageMatch[1], pageMatch[2]];
            }
        }

        if (pages.length > 0) {
            console.log("Текущие страницы:", pages);
            activateHintsForPages(pages);
        } else {
            console.warn("Не удалось извлечь страницы из адреса:", currentAddress);
        }
    });

    // Инициализация для первой загрузки
    var initialAddress = $.address.value().slice(1);
    var pages = [];

    if (initialAddress === "book5/page1") {
        pages = ["1"];
    } else if (initialAddress === "book5/end") {
        var lastPage = getLastPageNumber();
        pages = [String(lastPage)];
    } else {
        var initialMatch = initialAddress.match(/page(\d+)-page(\d+)/);
        if (initialMatch) {
            pages = [initialMatch[1], initialMatch[2]];
        }
    }

    if (pages.length > 0) {
        activateHintsForPages(pages);
    }
});

</script>
