<script>
    jQuery('#fb5').data('config', {
        "page_width":"550",
        "page_height":"715",
        "email_form":"office@somedomain.com",
        "zoom_double_click":"1",
        "zoom_step":"0.06",
        "double_click_enabled":"true",
        "tooltip_visible":"true",
        "toolbar_visible":"true",
        "gotopage_width":"30",
        "deeplinking_enabled":"true",
        "rtl":"false",
        'full_area':'true',
        'lazy_loading_thumbs':'false',
        'lazy_loading_pages':'false'
    });

$(function () {
    // Функция для удаления всех подсказок
    function removeHints() {
        introJs().removeHints(); // Удаляем все подсказки
    }

    // Функция для показа подсказки при клике
    function setupHintClick() {
        // Удаляем старые обработчики кликов, чтобы избежать дублирования
        $('img[data-hint]').off('click');

        // Добавляем обработчик клика для всех изображений с data-hint
        $('img[data-hint]').on('click', function () {
            const $img = $(this); // Текущий элемент

            // Создаём подсказку
            introJs().setOptions({
                hints: [
                    {
                        element: this, // Указываем текущее изображение
                        hint: $img.attr('data-hint'), // Текст подсказки
                        hintPosition: $img.attr('data-hintposition') || 'bottom-middle', // Позиция
                    }
                ],
                hintShowButton: true, // Показывать кнопку "Got it"
                hintAnimation: true // Включить анимацию
            }).addHints(); // Активируем подсказку
        });
    }

    // Функция для обработки переворачивания страницы (если необходимо)
    function handlePageFlip() {
        // Удаляем текущие подсказки при перевороте страницы
        removeHints();
    }

    // Инициализация при загрузке страницы
    setupHintClick();

    // Пример: слушатель для переворачивания страницы
    $('.turn-page-wrapper').on('page-flip', function () {
        handlePageFlip();
    });
});

</script>
